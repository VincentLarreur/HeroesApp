<div fxLayout="column">
    <div>
        <h1>Hero Finder</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <br>
        <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="query"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSelected($event)">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && query.length > 0">
                We haven't found any superhero with the name "{{query}}"
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div *ngIf="heroSelected">
        <app-hero-card-component [hero]="heroSelected"></app-hero-card-component>
    </div>
</div>
